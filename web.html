<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Homepage</title>
    <link rel="stylesheet" href="web.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            background-image: url(onco.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .navbar {
    display: flex;
    justify-content: flex-end; /* Aligns content to the right */
    align-items: center;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.nav-links {
    display: flex;
    gap: 1rem; /* Adds spacing between links */
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s, color 0.3s;
}

.navbar a:hover {
    background-color: white;
    color: #b8d1eb;
    border-radius: 5px;
}

.navbar a.active {
    background-color: white;
    color: #b8d1eb;
    border-radius: 5px;
}
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #home {
            background-image: url(ribbon\ \(2\).jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #3498db;
        }
        .footer {
            background-color: #131313;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="web.html" class="active">Home</a>
        <a href="about.html">About Us</a>
        <a href="trynow.html">Try Now</a>
        <a href="signin.html">Sign In/ Register</a>
    </nav>

    <section id="home">
        <h1>Personalized Oncology</h1>
    </section>

    <div class="footer">
        <p>&copy; .</p>
    </div>
</body>
</html>
